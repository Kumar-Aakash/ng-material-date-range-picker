<div class="date-picker-main" cdkOverlayOrigin #trigger>
  <mat-form-field class="w-full" [class]="{'display-hidden':isShowStaticDefaultOptions}" (click)="toggleDateOptionSelectionList($event)">
    <mat-label (click)="toggleDateOptionSelectionList($event)">{{inputLabel}}</mat-label>
    <input matInput readonly="readonly" #dateInput class="cursor-pointer" id="date-input-field">
      <button mat-icon-button matSuffix class="cursor-pointer pe-0 ps-0" matTooltip="Clear" *ngIf="!!dateInput.value"
        (click)="clearSelection($event)"><mat-icon>clear</mat-icon></button>
      <button mat-icon-button matSuffix class="cursor-pointer"> <mat-icon>date_range</mat-icon></button>
  </mat-form-field>
  <mat-action-list class="w-full custom-ckd-container range-input" [id]="staticOptionId"
    *ngIf="dateDropDownOptions && dateDropDownOptions.length &&  isShowStaticDefaultOptions">
    <ng-container *ngFor="let option of dateDropDownOptions">
      <mat-list-item [activated]="option.isSelected" (click)="updateSelection(option, dateInput)"
        *ngIf="option.isVisible">{{option.optionLabel}}</mat-list-item>
    </ng-container>
  </mat-action-list>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayHasBackdrop]="false" [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isDateOptionList" [cdkConnectedOverlayPush]="cdkConnectedOverlayPush"
    [cdkConnectedOverlayPositions]="cdkConnectedOverlayPositions" [cdkConnectedOverlayOffsetX]="listCdkConnectedOverlayOffsetX"
    [cdkConnectedOverlayOffsetY]="listCdkConnectedOverlayOffsetY"
    (overlayOutsideClick)="!isShowStaticDefaultOptions && toggleDateOptionSelectionList()">
    <mat-action-list [id]="dynamicOptionId" class="w-full custom-ckd-container range-input"
      *ngIf="dateDropDownOptions && dateDropDownOptions.length && !isShowStaticDefaultOptions">
      <ng-container *ngFor="let option of dateDropDownOptions">
        <mat-list-item [activated]="option.isSelected" (click)="updateSelection(option, dateInput)"
          *ngIf="option.isVisible">{{option.optionLabel}}</mat-list-item>
      </ng-container>
    </mat-action-list>
  </ng-template>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayHasBackdrop]="false" [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isCustomRange" [cdkConnectedOverlayPush]="cdkConnectedOverlayPush"
    [cdkConnectedOverlayPositions]="cdkConnectedOverlayPositions" [cdkConnectedOverlayOffsetX]="cdkConnectedOverlayOffsetX"
    [cdkConnectedOverlayOffsetY]="cdkConnectedOverlayOffsetY" (overlayOutsideClick)="toggleCustomDateRangeView()">
    <div [id]="calendarId" class="custom-ckd-container custom-calendar-container" [class]="{'without-default-opt':hideDefaultOptions}">
      <div class="row-1">
        <div class="pt-custom br-right column-1" *ngIf="!hideDefaultOptions"> <mat-action-list>
            <ng-container *ngFor="let option of dateDropDownOptions">
              <mat-list-item *ngIf="option.isVisible" (click)="updateSelection(option, dateInput)"
                [activated]="option.isSelected">{{option.optionLabel}}</mat-list-item>
            </ng-container>
          </mat-action-list>
        </div>
        <div class="mt-2 column-2"><lib-calendar [selectedDates]="selectedDates" #calendar [minDate]="minDate"
            [maxDate]="maxDate"></lib-calendar></div>
      </div>
      <div class="row-2 br-top">
        <div class="text-end my-2 w-full">
          <div class="footer-content">
            <span id="range-label-text">
              {{calendar?.selectedDates?.start | date: dateFormat}}
              <span *ngIf="calendar?.selectedDates?.end"> - {{calendar.selectedDates?.end | date:
                dateFormat}} </span>
            </span>
            <div class="d-inline buttons">
              <button mat-button mat-raised-button class="p-3 mx-2" (click)="isCustomRange=false;">Cancel</button>
              <button mat-button mat-raised-button color="primary" class="ms-2 p-3"
                [class.disabled]="!(calendar?.selectedDates?.start && calendar?.selectedDates?.end)"
                (click)="updateCustomRange(dateInput,calendar.selectedDates);">&nbsp;Apply&nbsp;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
