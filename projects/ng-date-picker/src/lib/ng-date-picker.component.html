<div class="date-picker-main" cdkOverlayOrigin #trigger>
  <mat-form-field class="w-100" (click)="toggleDateOptionSelectionList()">
    <mat-label>Select Date Range</mat-label>
    <input matInput readonly="readonly" #dateInput>
    <mat-icon matSuffix>date_range</mat-icon>
  </mat-form-field>
  <ng-template cdkConnectedOverlay [cdkConnectedOverlayHasBackdrop]="true" [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isDateOptionList" [cdkConnectedOverlayPush]="true" [cdkConnectedOverlayOffsetX]="0"
    [cdkConnectedOverlayOffsetY]="0" (backdropClick)="toggleDateOptionSelectionList()">
    <mat-action-list class="w-100" *ngIf="dateDropDownOptions && dateDropDownOptions.length">
      <ng-container *ngFor="let option of dateDropDownOptions">
        <mat-list-item [activated]="option.isSelected" (click)="updateSelection(option, dateInput)"
          *ngIf="option.isVisible">{{option.optionLabel}}</mat-list-item>
      </ng-container>
    </mat-action-list>
  </ng-template>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayHasBackdrop]="true" [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isCustomRange" [cdkConnectedOverlayPush]="true" [cdkConnectedOverlayOffsetX]="0"
    [cdkConnectedOverlayOffsetY]="0" (backdropClick)="toggleCustomDateRangeView()">
    <div class="row">
      <div class="row">
        <div class="col-md-3 pt-custom br-right"> <mat-action-list>
            <ng-container *ngFor="let option of dateDropDownOptions">
              <mat-list-item *ngIf="option.isVisible" (click)="updateSelection(option, dateInput)"
                [activated]="option.isSelected">{{option.optionLabel}}</mat-list-item>
            </ng-container>
          </mat-action-list>
        </div>
        <div class="col-md-9 mt-2"><lib-calendar [selectedDates]="selectedDates" #calendar></lib-calendar></div>
      </div>
      <div class="row br-top">
        <div class="col-12 text-end p-2">
          {{calendar?.selectedDates?.start | date: 'dd/MM/yyyy'}}
          <span *ngIf="calendar?.selectedDates?.end"> - {{calendar.selectedDates.end | date:
            'dd/MM/yyyy'}} </span>
          <div class="d-inline">
            <button mat-button mat-raised-button class="p-3 mx-2" (click)="isCustomRange=false;">Cancel</button>
            <button mat-button mat-raised-button color="primary" class="ms-2 p-3"
              [class.disabled]="!(calendar?.selectedDates?.start && calendar?.selectedDates?.end)"
              (click)="updateCustomRange(dateInput,calendar.selectedDates); isCustomRange=false;">&nbsp;Apply&nbsp;</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
