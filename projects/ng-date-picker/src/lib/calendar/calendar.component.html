<div class="calendar-container">
  <div class="first-view">
    <mat-calendar id="firstCalendarView" #firstCalendarView [startAt]="firstViewStartDate()" [selected]="selectedDates"
      (selectedChange)="updateDateRangeSelection($event)" (monthSelected)="monthSelected($event)" [minDate]="minDate"
      [maxDate]="maxDate"></mat-calendar>
  </div>
  <div class="second-view">
    <mat-calendar id="secondCalendarView" #secondCalendarView [startAt]="secondViewStartDate()"
      [minDate]="secondViewMinDate()" [maxDate]="maxDate" [selected]="selectedDates"
      (selectedChange)="updateDateRangeSelection($event)" (monthSelected)="secondViewMonthSelected($event)"></mat-calendar>
  </div>
</div>
